<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Text Formatter and Analyzer</h2>
        <textarea name="textarea" id="textInput" placeholder="Enter some text to analyze and format..."
            tabindex="0"></textarea>
        <input type="text" placeholder="Enter word to search" id="inputSearch">
        <div class="btn-container">
            <button class="analyze-btn">Analyse Text</button>
            <button class="reset-btn">Reset</button>
        </div>

        <div class="method-container">
            <div class="result-container">
            </div> 
        </div>
    </div>
    <!-- link External js -->
    <script src="script.js"></script>
</body>

</html>
